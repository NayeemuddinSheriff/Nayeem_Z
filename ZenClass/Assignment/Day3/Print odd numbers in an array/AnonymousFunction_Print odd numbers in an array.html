<html>
<body>
<script>
//Anonymous_Function
var oddnumber = function(a){
    var output = []
    console.log("The odd numbers till", a , "are")
    for(i=0; i <= a; i++)
    {
        if (i%2 != 0)
        {
            output.push(i)
        }
    }
    console.log(output)
}
oddnumber(50);
</script>
