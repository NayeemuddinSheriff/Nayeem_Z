<html>
    <head>
        <style>
            .style{
                font-size: small;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <p class="style" style="font-size: large; color: chartreuse;">Write a style class name #style and use it for p tag and use inline style to check the precedence</p>
    </body>
</html>

<!-- Inline has more precedence than class -->
